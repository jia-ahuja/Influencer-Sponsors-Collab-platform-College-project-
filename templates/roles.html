<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .center-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            margin: 10px;
            padding: 20px 40px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="center-buttons">
        <form action="/register" method="post">
            <button type="submit" name="role" value="influencer" class="btn btn-primary">Register as Influencer</button>
            <button type="submit" name="role" value="sponsor" class="btn btn-success">Register as Sponsor</button>
        </form>
        <p><h6>Existing User? <a href="/">Login here!</a></h6></p>
       
    </div>
    
    
</body>
</html>
