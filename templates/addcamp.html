<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">New Campaign</h2>
                <form method="POST" action="/add/{{user.user_id}}">
                    <div class="form-group">
                        <label for="cname">Campaign name</label>
                        <input type="text" class="form-control" id="cname" name="cname" required>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <input type="text" class="form-control" id="desc" name="desc" required>
                    </div>
                    <div class="form-group">
                        <label for="niche">Niche</label>
                        <input type="text" class="form-control" id="niche" name="niche" required>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget</label>
                        <input type="text" class="form-control" id="budget" name="budget" required>
                    </div>
                    <div class="form-group">
                        <label for="req">Requirements</label>
                        <input type="text" class="form-control" id="req" name="req" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="vis">Visibility</label>
                        <select class="form-control" id="vis" name="vis">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    
                    <br>
                    <button type="submit" class="btn btn-primary" name="action" value="submit">Find Influencers</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
