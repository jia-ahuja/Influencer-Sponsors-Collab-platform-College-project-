<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associated Influencers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3>Associated Influencer IDs</h3>
    <br>
    <p><b>Status: 0 = pending, 1 = accepted, 2 = rejected, 3 = campaign completed</b></p>
    <ul>
        {%for row in content%}
        <li>
            Influencer ID : {{row.inf}}, Status : {{row.status}}
        </li>
        {%endfor%}
    </ul>
</body>
</html>
